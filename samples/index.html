<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE Listener</title>
</head>

<body>
  <h1>Server-Sent Events Listener</h1>
  <h2>Our Message: <b id="message"></b></h2>

  <script type="module">
    import Stream from 'https://cdn.jsdelivr.net/npm/streamx-js@1.0.4';
    const stream = new Stream('67936f09181d9b0262116c15', 'b06ec5d2-7e98-4608-83c7-a59100549aa2', '456', {
      baseUrl: 'http://localhost:8080'
    })
    const addNewMessage = (message) => {
      const element = document.getElementById('message');
      element.innerHTML = message;
    }


    stream.on('keep-alive', (data) => {
      console.log('Keep-alive received:', data);
      addNewMessage(JSON.stringify(data));
    });
  </script>
</body>

</html>
